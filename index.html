<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
/* ===== Body & Background ===== */
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    padding-bottom:80px;
    font-family:Arial, sans-serif;
    user-select:none;
    background-image: url('https://raw.githubusercontent.com/surajmagar135/proposal/main/New%20folder/ram.jpg');
    background-size: contain;      /* cover nagarne */
    background-position: center center;
    background-repeat: no-repeat;
    pointer-events:none;           /* image ma touch/drag disable */
}

/* ===== Side Videos ===== */
.bg-video{
    position:fixed;
    top:0;
    height:100vh;
    width:25vw;             /* side width */
    object-fit:cover;
    z-index:-1;              /* card ko pachi */
    pointer-events:none;     /* touch disable */
}

#video-left{ left:0; }
#video-right{ right:0; }

/* ===== Hearts floating ===== */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    animation: floatUp linear infinite;
    opacity:0.7;
}
@keyframes floatUp{
    to{ transform:translateY(-110vh); }
}

/* ===== Card ===== */
.card{
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    padding:12px 10px;
    border-radius:15px;
    text-align:center;
    width:70%;
    max-width:240px;
    box-shadow:none;
    position:relative;
    pointer-events:auto;   /* card interactable */
}

.card h2{
    margin:10px 0 20px;
    font-size:16px;
}

/* ===== Buttons ===== */
button{
    padding:8px 16px;
    font-size:14px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

#yes{
    background:#ff4d6d;
    color:white;
    animation:pulse 1.5s infinite;
    position:absolute;
    left:15px;
    top:90px;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.1)}
    100%{transform:scale(1)}
}

#no{
    background:gray;
    color:white;
    position:absolute;
    left:130px;
    top:90px;
}

/* ===== Messages ===== */
#hurray,#final-msg{display:none;color:#ff0055;}
#hurray{font-size:18px;margin-top:8px;}
#final-msg{font-size:14px;margin-top:4px;}

#smirk{position:absolute;font-size:18px;display:none;}
#kiss{position:absolute;top:6px;right:6px;font-size:20px;display:none;}
</style>
</head>

<body>

<!-- üé• Side videos -->
<video class="bg-video" id="video-left" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/surajmagar135/unique/main/lop.mp4" type="video/mp4">
</video>

<video class="bg-video" id="video-right" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/surajmagar135/unique/main/lop.mp4" type="video/mp4">
</video>

<div class="card" id="card">
    <h2>Will You be My Valentine Riya? ‚ù§Ô∏è</h2>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <span id="smirk">üò¢</span>
    <span id="kiss">üòò</span>

    <div id="hurray">üéâ HURRAY!!! üéâ</div>
    <div id="final-msg">I knew it üòò</div>

    <h3>Mero Gudiya!</h3>
    <p id="currentTime"></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

<script>
const happySound=new Howl({src:['https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg'],volume:0.5});
const sadClickSound=new Howl({src:['https://actions.google.com/sounds/v1/cartoon/slide_whistle_down.ogg'],volume:0.5});
const loveMusic=new Howl({src:['https://raw.githubusercontent.com/surajmagar135/unique/main/love.mp3'],volume:0.7});
let isPlaying=false;

const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const card=document.getElementById("card");
const smirk=document.getElementById("smirk");
const kiss=document.getElementById("kiss");

function vibrate(ms){ if(navigator.vibrate) navigator.vibrate(ms); }

yesBtn.onclick=()=>{
 vibrate(120);
 happySound.play();
 if(!isPlaying){ loveMusic.play(); isPlaying=true; }
 document.getElementById("hurray").style.display="block";
 document.getElementById("final-msg").style.display="block";
 noBtn.style.display="none";
 smirk.style.display="none";
 kiss.style.display="block";
};

function moveNo(){
 vibrate(80);
 let x=Math.random()*(card.clientWidth-noBtn.offsetWidth);
 let y=Math.random()*(card.clientHeight-noBtn.offsetHeight-40)+40;
 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
 smirk.style.display="block";
 smirk.style.left=(x+25)+"px";
 smirk.style.top=y+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",e=>{e.preventDefault();moveNo();});
noBtn.addEventListener("click",()=>{sadClickSound.play();vibrate(150);});

setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=(3+Math.random()*4)+"s";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),7000);
},500);

function updateTime(){
 document.getElementById("currentTime").innerText=new Date().toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
